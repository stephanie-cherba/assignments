    <form name="contact" class="form">
        <br>
        <br>
        <label id="one">First name:</label>
        <div class="inputs">        
            <input name="name" id="fName" type="text" placeholder="Frist Name" required>
        </div>
        <lavel id="two">Email:</lavel>
        <div class="inputs">        
            <input name="email" id="email" type="email" placeholder="Email" required>
        </div>
        <label id="three">Message:</label>
        <div class="inputs">        
            <input name="message" id="message" type="text" placeholder="Message" required>
        </div>
        <div class="inputs">        
            <button id="send">Send</button>
        </div>
    </form>
        
    <footer>
        <div class="tweet">

        <div class="git">

        <div class="linked">
