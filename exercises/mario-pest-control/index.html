<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <title>Mario's Pest Contorl</title>
</head>
<body>
    <header>Mario's Pest Control</header>

            <button id="reset">Reset total</button>
        <span class="total">Total: </span>
    
    <div class="pictures">
        <img id="goomba1" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" alt="">
        <img id="bobombs1" src=clipart1832375.png alt="">
        <img id="cheeps1" src=https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png alt="">
    </div>

    <div id="buttons">
        <button id="goombaButton"></button>
        <button id="bobombButton"></button>
        <button id="cheepButton"></button>
    </div>

    <div class="titles">
        <span id="goomba">Goombas (+ 5)</span>
        <span id="bobomb">Bobombs (+ 7)</span>
        <span id="cheep">Cheep-Cheeps(+ 11)</span>
    </div>


    <footer>
        <span class="email">Email: </span>
            <span id="email2">Mario@noa.nintendo.com</span>
        <span class="website">Website: </span>
            <span id="website2">supermario.com</span>
        <span class="address">Address: </span>
            <span id="address">123 Mario Lane</span>
        <p><span class="address2">Marioville, Super Mario Land</span></p>
    </footer>
  
        
    <script src="app.js"></script>
</body>
</html>
