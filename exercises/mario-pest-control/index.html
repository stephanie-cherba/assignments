<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <title>Mario's Pest Contorl</title>
</head>
<body>
    <header>Mario's Pest Control</header>
<div class="total">    
    <div id="total">Total: </div>
    <div id="reset">
        <div>Reset</div>
        <div>total</div>
    </div>
</div>
    
    <div class="allPics">
        <div id='left' class="all">
            <img id="goombaButton" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" alt="">
            <div id="goombaButton1">Goombas (+ 5)</div>
        </div>
    
        <div class="all">
            <img id="bobombButton" src=clipart1832375.png alt="">
            <div id="bobombButton1">Bobombs (+ 7)</div>
        </div>
    
    
        <div id='right' class="all">
            <img id="cheepButton" src=https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png alt="">
            <div id="cheepButton1">Cheep-Cheeps (+ 11)</div>
        </div>
    </div>


    <footer>
        <div>
            <div class="email">Email: </div>
            <div id="email2">Mario@noa.nintendo.com</div>
        </div>
        <div>
            <div class="website">Website: </div>
            <div id="website2">supermario.com</div>
        </div>
        <div>
            <div class="address">Address: </div>
            <div id="address">123 Mario Lane, Marioville, Super Mario Land</div>
        </div>
    </footer>
  
        
    <script src="app.js"></script>
</body>
</html>
